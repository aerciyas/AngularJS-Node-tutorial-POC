<div class="jumbotron">
    <h1>Sign in</h1>
    <p>Welcome! Please sign-in with your account to log in.</p>
    <p>
        <a data-toggle="collapse" href="#local" class="btn btn-warning btn-lg" role="button"><span class="glyphicon glyphicon-credentials"></span> Sign in</a>
    </p>

    <div id="local" class="collapse">
        <a data-toggle="collapse" href="#local-sign-in" class="btn btn-default btn-md" role="button">I already have an account</a>
        <a data-toggle="collapse" href="#local-reg" class="btn btn-default btn-md" role="button">I need to make an account</a>
    </div>

    <form id="local-sign-in" class="collapse" ng-submit="signInCtrl.authenticateUser(credentials)">
        <div>
            <p></p>
            <label>Username:</label>
            <input type="text" ng-model="credentials.username" placeholder="Enter username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" ng-model="credentials.password" placeholder="Enter password"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary btn-sm" value="Log In"/>
        </div>
    </form>

    <form id="local-reg" class="collapse" ng-submit="signInCtrl.signUpUser(newUser)">
        <div>
            <p></p>
            <label>New Username:</label>
            <input type="text" ng-model="newUser.username" placeholder="Enter new username"/>
        </div>
        <div>
            <label>New Password:</label>
            <input type="password" ng-model="newUser.password" placeholder="Enter password"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary btn-sm" value="Register"/>
        </div>
    </form>
</div>
